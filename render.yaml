# Render Blueprint for Fastermail
# Deploy with: render blueprint apply

services:
  - type: web
    name: fastermail
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: TURSO_DATABASE_URL
        sync: false # Set manually in Render dashboard
      - key: TURSO_AUTH_TOKEN
        sync: false # Set manually in Render dashboard
      - key: JMAP_TOKEN
        sync: false # Set manually in Render dashboard
      - key: JMAP_SESSION_URL
        value: https://api.fastmail.com/jmap/session
      - key: ANTHROPIC_API_KEY
        sync: false # Set manually in Render dashboard
      - key: USER_EMAIL
        sync: false # Set manually in Render dashboard
      - key: POLL_INTERVAL
        value: "60"
      - key: DIGEST_TIMES
        value: "09:00,18:00"
      - key: MODE
        value: label-only
